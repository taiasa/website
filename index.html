        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;900&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* スタイリッシュな背景装飾 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(45, 212, 191, 0.2) 100%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            top: 40%;
            right: -10%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(244, 63, 94, 0.15) 100%);
            animation-duration: 25s;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .hero-title {
            font-weight: 900;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .emphasis-text {
            background: linear-gradient(120deg, #3b82f6, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }

        .emphasis-text::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(59, 130, 246, 0.1);
            z-index: -1;
        }

        .tag-active {
            background-color: #0f172a !important;
            color: white !important;
            border-color: #0f172a !important;
        }

        .filter-btn {
            transition: all 0.2s ease;
        }

        .filter-btn:hover:not(.tag-active) {
            background-color: #f1f5f9;
            transform: translateY(-2px);
        }
    </style>
</head>

        function renderGames(filter = 'all', keyword = '') {
            const grid = document.getElementById('gameGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';

            const filteredGames = games.filter(game => {
                const matchesSubject = filter === 'all' || game.subject === filter;
                const matchesKeyword = game.title.toLowerCase().includes(keyword.toLowerCase()) || 
                                     game.description.toLowerCase().includes(keyword.toLowerCase());
                return matchesSubject && matchesKeyword;
            });

            if (filteredGames.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filteredGames.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'glass-card rounded-[2.5rem] p-8 flex flex-col group';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-8">
                            <div class="w-16 h-16 rounded-2xl bg-${game.color}-500 text-white flex items-center justify-center shadow-lg shadow-${game.color}-500/30">

                            </div>
                            <span class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest bg-slate-100 text-slate-500 border border-slate-200">
                                ${game.target}
                            </span>
                        </div>
                        <div class="mb-4">
                            <span class="text-xs font-bold text-${game.color}-500 mb-1 block">${game.subject}</span>
                            <h3 class="text-2xl font-black text-slate-900 leading-tight group-hover:text-blue-600 transition-colors">${game.title}</h3>
                        </div>
                        <p class="text-slate-500 text-sm leading-relaxed mb-8 font-medium">${game.description}</p>
                        <a href="${game.url}" target="_blank" class="mt-auto w-full py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-blue-600 transition-all flex items-center justify-center gap-3 active:scale-95 text-center">
                            <span>あそんでみる</span>
                            <i class="fas fa-external-link-alt text-[10px]"></i>
                        </a>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function filterContent(subject) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isAll = subject === 'all' && btn.innerText === 'ALL';
                const isMatch = btn.innerText === subject;
                if(isAll || isMatch) {
                    btn.classList.add('tag-active');
                } else {
                    btn.classList.remove('tag-active');
                }
            });

            const keyword = document.getElementById('searchInput').value;
            renderGames(subject, keyword);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeFilterBtn = document.querySelector('.filter-btn.tag-active');
            let subject = 'all';
            if (activeFilterBtn && activeFilterBtn.innerText !== 'ALL') {
                subject = activeFilterBtn.innerText;
            }
            renderGames(subject, e.target.value);
        });

        window.onload = () => renderGames();
    </script>
